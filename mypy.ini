[mypy]
# Basic mypy configuration
python_version = 3.8

# Source directory
mypy_path = src

# Basic type checking
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True

# Error output
show_error_codes = True
pretty = True

# Default to ignoring missing imports
ignore_missing_imports = True

# Third-party libraries
[mypy-boto3.*]
ignore_missing_imports = True

[mypy-langchain.*]
ignore_missing_imports = True

[mypy-chromadb.*]
ignore_missing_imports = True

[mypy-watchdog.*]
ignore_missing_imports = True

[mypy-hvac.*]
ignore_missing_imports = True

# Test files can be less strict
[mypy-tests.*]
ignore_errors = True