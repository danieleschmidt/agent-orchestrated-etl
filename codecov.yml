# Codecov configuration for Agent Orchestrated ETL
# See: https://docs.codecov.com/docs/codecov-yaml

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: 80%
        threshold: 1%
        base: auto
        if_ci_failed: error
    patch:
      default:
        target: 80%
        threshold: 5%
        base: auto
        if_ci_failed: error

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "header, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes

github_checks:
  annotations: true

ignore:
  - "tests/**/*"
  - "scripts/**/*"
  - "docs/**/*"
  - "chaos-engineering/**/*"
  - "**/test_*.py"
  - "**/*_test.py"
  - "setup.py"
  - "conftest.py"
  - "noxfile.py"

flags:
  unit:
    paths:
      - src/
    carryforward: true
  integration:
    paths:
      - src/
    carryforward: true
  
component_management:
  default_rules:
    statuses:
      - type: project
        target: 80%
      - type: patch
        target: 80%
  individual_components:
    - component_id: agent_core
      name: Agent Core
      paths:
        - src/agent_orchestrated_etl/agents/
      statuses:
        - type: project
          target: 85%
    - component_id: monitoring
      name: Monitoring
      paths:
        - src/agent_orchestrated_etl/monitoring/
      statuses:
        - type: project
          target: 75%
    - component_id: api
      name: API Layer
      paths:
        - src/agent_orchestrated_etl/api_endpoints.py
      statuses:
        - type: project
          target: 90%