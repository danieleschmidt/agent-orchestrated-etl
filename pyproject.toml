[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "agent_orchestrated_etl"
version = "0.0.1"
requires-python = ">=3.8"
dependencies = [
    "PyYAML>=6.0",
    "watchdog>=3.0.0",
    "langchain>=0.1.0",
    "langchain-core>=0.1.0",
    "langchain-community>=0.0.20",
    "pydantic>=2.0.0",
    "tiktoken>=0.5.0",
]

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["agent_orchestrated_etl"]

[project.scripts]
generate_dag = "agent_orchestrated_etl.cli:main"
run_pipeline = "agent_orchestrated_etl.cli:run_pipeline_cmd"

[project.optional-dependencies]
dev = [
    "pytest==8.4.1",
    "ruff==0.12.1",
    "Pygments==2.19.2",
    "pre-commit==3.7.0",
    "detect-secrets==1.4.0",
    "coverage==7.9.1",
    "radon==6.0.1",
    "bandit==1.7.10",
    "safety==3.2.9",
    "mypy==1.11.2",
    "pydocstyle==6.3.0",
    "types-PyYAML==6.0.12.20241230",
    "types-requests==2.32.0.20241230",
]
